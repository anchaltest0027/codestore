<div class="content" role="main">
  <div class="container">
    <button class="btn btn-primary" (click)="redirect()">Redirect to Dice</button>
    <h4>Car Insurance Calculator</h4>
    <p class="total">Total: ${{total}}/month</p>
    <form [formGroup]="insuranceForm">
      <div class="form-group ">
        <label for="example-url-input" class="control-label required">Gender</label>
        <select class="form-control styled-select " formControlName="gender" id="status" aria-placeholder="Choose Status">
          <option selected value="0"> -- select an option -- </option>
          <option value="30">Male</option>
          <option value="20">Female</option>
        </select>
      </div>
      <div class="form-group ">
        <label for="example-url-input" class="control-label required">Age</label>
        <select class="form-control styled-select " formControlName="age" id="status" aria-placeholder="Choose Status">
          <option selected value="0"> -- select an option -- </option>
          <option value="40">16-25</option>
          <option value="30">26-34</option>
          <option value="20">35-50</option>
          <option value="15">50+</option>
        </select>
      </div>
      <div class="form-group ">
        <label for="example-url-input" class="control-label required"> Car Color</label>
        <select class="form-control styled-select " formControlName="color" id="status" aria-placeholder="Choose Status">
          <option selected value="0"> -- select an option -- </option>
          <option value="80">red</option>
          <option value="50">silver</option>
          <option value="50">black</option>
          <option value="30">white</option>
          <option value="50">other</option>
        </select>
      </div>

      <div class="form-group ">
        <label for="example-url-input" class="control-label required"> Car Year</label>
        <select class="form-control styled-select " formControlName="year" id="status" aria-placeholder="Choose Status">
          <option selected value="0"> -- select an option -- </option>
          <option value="60">2015+</option>
          <option value="40">2000 - 2015</option>
          <option value="60">1999 or before </option>
        </select>
      </div>
      <div class="form-group ">
        <label for="example-url-input" class="control-label required">   Citations in past year</label>
        <select class="form-control styled-select " formControlName="citations" id="status" aria-placeholder="Choose Status">
          <option selected value="0"> -- select an option -- </option>
          <option value="20">1</option>
          <option value="30">2</option>
          <option value="40">3+</option>
        </select>
      </div>
    </form>
    <hr>
    <button class="btn btn-primary" (click)="submit()">Get Total</button>

  </div>


</div>
